<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="static/style.css" />

<body>
    <h1>Welcome to PetFax</h1>

    {% endfor %}

    <div class="callout">
        we'd love to learn more fun facts! <a href="/facts/new.html">Fun facts</a>
    </div>
</body>
